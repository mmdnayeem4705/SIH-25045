<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f8f0"/>
  
  <!-- Rice plant -->
  <g transform="translate(100, 50)">
    <!-- Stalks -->
    <line x1="0" y1="0" x2="0" y2="80" stroke="#8B4513" stroke-width="3"/>
    <line x1="-15" y1="20" x2="-15" y2="100" stroke="#8B4513" stroke-width="2"/>
    <line x1="15" y1="15" x2="15" y2="95" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Rice grains -->
    <g fill="#F5DEB3">
      <ellipse cx="-20" cy="30" rx="8" ry="4" transform="rotate(-30 -20 30)"/>
      <ellipse cx="-15" cy="40" rx="7" ry="3" transform="rotate(-25 -15 40)"/>
      <ellipse cx="-10" cy="50" rx="8" ry="4" transform="rotate(-20 -10 50)"/>
      <ellipse cx="-5" cy="60" rx="7" ry="3" transform="rotate(-15 -5 60)"/>
      <ellipse cx="0" cy="70" rx="8" ry="4" transform="rotate(-10 0 70)"/>
      <ellipse cx="5" cy="80" rx="7" ry="3" transform="rotate(-5 5 80)"/>
      <ellipse cx="10" cy="90" rx="8" ry="4" transform="rotate(0 10 90)"/>
    </g>
    
    <!-- Leaves -->
    <g fill="#228B22" stroke="#006400" stroke-width="1">
      <path d="M-25 20 Q-35 10 -25 0 Q-15 10 -25 20"/>
      <path d="M-20 35 Q-30 25 -20 15 Q-10 25 -20 35"/>
      <path d="M-15 50 Q-25 40 -15 30 Q-5 40 -15 50"/>
      <path d="M-10 65 Q-20 55 -10 45 Q0 55 -10 65"/>
      <path d="M-5 80 Q-15 70 -5 60 Q5 70 -5 80"/>
      <path d="M0 95 Q-10 85 0 75 Q10 85 0 95"/>
    </g>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="180" width="200" height="20" fill="#8B4513"/>
  
  <!-- Water reflection -->
  <ellipse cx="100" cy="190" rx="80" ry="5" fill="#87CEEB" opacity="0.3"/>
</svg>
