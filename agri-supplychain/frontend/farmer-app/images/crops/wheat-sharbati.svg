<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f5f5dc"/>
  
  <!-- Wheat plant -->
  <g transform="translate(100, 40)">
    <!-- Main stalk -->
    <line x1="0" y1="0" x2="0" y2="100" stroke="#8B4513" stroke-width="4"/>
    
    <!-- Side stalks -->
    <line x1="-20" y1="20" x2="-20" y2="90" stroke="#8B4513" stroke-width="2"/>
    <line x1="20" y1="15" x2="20" y2="85" stroke="#8B4513" stroke-width="2"/>
    <line x1="-10" y1="30" x2="-10" y2="100" stroke="#8B4513" stroke-width="2"/>
    <line x1="10" y1="25" x2="10" y2="95" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Wheat heads -->
    <g fill="#DAA520">
      <!-- Main head -->
      <ellipse cx="0" cy="10" rx="15" ry="8" transform="rotate(-10 0 10)"/>
      <ellipse cx="0" cy="15" rx="12" ry="6" transform="rotate(-5 0 15)"/>
      <ellipse cx="0" cy="20" rx="10" ry="5" transform="rotate(0 0 20)"/>
      
      <!-- Side heads -->
      <ellipse cx="-20" cy="25" rx="12" ry="6" transform="rotate(-15 -20 25)"/>
      <ellipse cx="-20" cy="30" rx="10" ry="5" transform="rotate(-10 -20 30)"/>
      <ellipse cx="-20" cy="35" rx="8" ry="4" transform="rotate(-5 -20 35)"/>
      
      <ellipse cx="20" cy="20" rx="12" ry="6" transform="rotate(15 20 20)"/>
      <ellipse cx="20" cy="25" rx="10" ry="5" transform="rotate(10 20 25)"/>
      <ellipse cx="20" cy="30" rx="8" ry="4" transform="rotate(5 20 30)"/>
      
      <ellipse cx="-10" cy="35" rx="10" ry="5" transform="rotate(-8 -10 35)"/>
      <ellipse cx="-10" cy="40" rx="8" ry="4" transform="rotate(-3 -10 40)"/>
      
      <ellipse cx="10" cy="30" rx="10" ry="5" transform="rotate(8 10 30)"/>
      <ellipse cx="10" cy="35" rx="8" ry="4" transform="rotate(3 10 35)"/>
    </g>
    
    <!-- Leaves -->
    <g fill="#228B22" stroke="#006400" stroke-width="1">
      <path d="M-30 30 Q-40 20 -30 10 Q-20 20 -30 30"/>
      <path d="M-25 45 Q-35 35 -25 25 Q-15 35 -25 45"/>
      <path d="M-20 60 Q-30 50 -20 40 Q-10 50 -20 60"/>
      <path d="M-15 75 Q-25 65 -15 55 Q-5 65 -15 75"/>
      <path d="M-10 90 Q-20 80 -10 70 Q0 80 -10 90"/>
      
      <path d="M30 25 Q40 15 30 5 Q20 15 30 25"/>
      <path d="M25 40 Q35 30 25 20 Q15 30 25 40"/>
      <path d="M20 55 Q30 45 20 35 Q10 45 20 55"/>
      <path d="M15 70 Q25 60 15 50 Q5 60 15 70"/>
      <path d="M10 85 Q20 75 10 65 Q0 75 10 85"/>
    </g>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="180" width="200" height="20" fill="#8B4513"/>
  
  <!-- Sun -->
  <circle cx="160" cy="40" r="15" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="2">
    <line x1="160" y1="20" x2="160" y2="25"/>
    <line x1="160" y1="55" x2="160" y2="60"/>
    <line x1="140" y1="40" x2="145" y2="40"/>
    <line x1="175" y1="40" x2="180" y2="40"/>
    <line x1="147" y1="25" x2="150" y2="28"/>
    <line x1="170" y1="52" x2="173" y2="55"/>
    <line x1="147" y1="55" x2="150" y2="52"/>
    <line x1="170" y1="28" x2="173" y2="25"/>
  </g>
</svg>
